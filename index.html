<!DOCTYPE html>
<html>
    <head>
        <title>Geomem</title>
        <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link rel="manifest" href="manifest.webmanifest">
    </head>
    <body>
        <header class="header">
            <h1>GeoMem</h1>
        </header>
        <section class="alerts">
            <div id="alert"></div>
        </section>
        <section id="save-panel" class="save">
            <h2>Save a location :</h2>
            <input type="text"   placeholder="Name"      value="" id="name">
            <input type="number" placeholder="Latitude"  value="" id="latitude"  step="0.000000001">
            <input type="number" placeholder="Longitude" value="" id="longitude" step="0.000000001">
            <button id="save"></button>
        </section>
        <section id="map"></section>
        <section id="locations-panel">
            <ul id="locationsList"></ul>
        </section>
        <section class="download">
            <button id="download">Download</button>
        </section>
        <footer>
            <div id="save-panel-button">
                <i class="material-icons">add_location</i>
            </div>
            <div id="map-panel-button">
                <i class="material-icons">map</i>
            </div>
            <div id="locations-panel-button">
                <i class="material-icons">location_on</i>
            </div>
        </footer>
        
        <script src="node_modules/leaflet/dist/leaflet.js"></script>
        <script src="classes/location.js"></script>
        <script src="classes/alert.js"></script>
        <script src="script.js"></script>
    </body>
</html>
