<!DOCTYPE html>
<html>
    <head>
        <title>Geomem</title>
        <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="dist/css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link rel="manifest" href="manifest.webmanifest">
        <link rel="icon" href="img/favicon.png" type="image/png">
    </head>
    <body>
        <header>
            <h1><img src="img/dark-background-m.png" height="50px"></h1>
            <div class="download-upload">
                <div class="download-upload-item">
                    <button id="download">
                        <i class="material-icons">file_download</i>
                    </button>
                </div>
                <div class="download-upload-item">
                    <label for="upload">
                        <div class="download-upload-item-span">
                            <i class="material-icons">file_upload</i>
                        </div>
                        <input type="file" id="upload" name="upload">
                    </label>
                </div>
            </div>
        </header>
        <section class="alerts">
            <div id="alert"></div>
        </section>
        <section id="save-panel" class="panel save">
            <h2>Save a location :</h2>
            <input type="text"   placeholder="Name"      value="" id="name">
            <input type="number" placeholder="Latitude"  value="" id="latitude"  step="0.000000001">
            <input type="number" placeholder="Longitude" value="" id="longitude" step="0.000000001">
            <button id="save"></button>
        </section>
        <section id="map"></section>
        <section id="locations-panel" class="panel">
            <h2>Locations list :</h2>
            <ul id="locations-list"></ul>
        </section>
        <footer>
            <div id="save-panel-button">
                <i class="material-icons">add_location</i>
            </div>
            <div id="map-panel-button">
                <i class="material-icons">map</i>
            </div>
            <div id="locations-panel-button">
                <i class="material-icons">location_on</i>
            </div>
        </footer>
        
        <script src="node_modules/leaflet/dist/leaflet.js"></script>
        <script src="dist/js/main.js"></script>
    </body>
</html>
